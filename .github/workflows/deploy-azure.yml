name: Deploy to Azure

concurrency:
  group: deploy-azure-${{ github.ref }}
  cancel-in-progress: true

on:
#   workflow_run:
#     workflows: ["Build and Push to Docker Hub"]
#     types: [completed]
#     branches: [main]
  workflow_dispatch:

jobs:
  deploy-azure:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: sha
        run: echo "short-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C2385CE9D4E549FABD35A4D890E9C1E8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_63755D78D7B74EEABF5FA92EA6E454D6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EB047F94B9DD4A4B8E7721FBACBC03D0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Titanic-Survival-Predictor'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C26BA824412340468C02D0B325310AED }}/titanic-survival-predictor:main-${{ steps.sha.outputs.short-sha }}'

      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -f https://titanic-survival-predictor.azurewebsites.net/health; then
              echo "Deployment successful!"
              exit 0
            fi
            echo "Attempt $i: Waiting for service to be ready..."
            sleep 10
          done
          echo "Deployment health check failed!"
          exit 1

