name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.9.x"
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        uv sync --group dev
    
    - name: Run tests with coverage
      run: |
        uv run pytest tests/ -v \
          --cov=src \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-fail-under=40

    # - name: Upload coverage reports
    #   uses: codecov/codecov-action@v4
    #   if: matrix.python-version == '3.11'
    #   with:
    #     file: ./coverage.xml
    #     flags: unittests
    #     name: codecov-umbrella
    #     fail_ci_if_error: false
    #   env:
    #     CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.9.x"
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-lint-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-lint-
    
    - name: Install linting tools
      run: |
        uv sync --group dev

    - name: Debug installed packages
      run: uv run pip list
    
    - name: Run flake8
      run: |
        uv run python -m flake8 titanic_ml/ --count --statistics --show-source
    
    - name: Check code formatting with Black
      run: |
        uv run python -m black --check titanic_ml/
    
    - name: Check import sorting with isort
      run: |
        uv run python -m isort --check-only titanic_ml/
    
    - name: Type checking with mypy
      run: |
        uv run python -m mypy titanic_ml/ --ignore-missing-imports
      continue-on-error: true
